<body th:replace="base/layout/user :: layout(~{::#container})">
<div id="container" class="ui container">

    <div class="ui grid">

        <div class="ui one wide column"></div>

        <div class="ui two wide column computer only">
            <div id="left-menu" class="ui vertical fluid  menu">
                <a class="ui active item">
                    更新
                </a>
                <th:block th:each="t : ${types}">
                    <a class="ui item" th:text="${t.value}" th:href="${'/search?type=' + t.code}">
                    </a>
                </th:block>
            </div>
        </div>

        <div class="ui computer only two wide column"></div>

        <div class="ui five wide computer fourteen wide tablet column">
            <div class="ui one stackable cards" id="posts">
            </div>

            <div class="ui message" style="text-align: center">已拉倒底部</div>
        </div>

        <div class="ui computer only two wide column"></div>

        <div class="computer only  ui three wide column">
            <div class="ui segment">
                <h4>推荐</h4>
                <div class="ui middle aligned divided list">
                    <div class="item" th:each="anime : ${recommondedAnimes}"
                         style="padding-top:  0.5rem;padding-bottom: 0.5rem">
                        <div class="content">
                            <a target="_blank" class="header" style="color: ghostwhite"
                               th:href="@{'/anime/' + ${anime.id} }"
                               th:text="${anime.name}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui one wide column"></div>
    </div>

    <div class="ui modal">
        <div class="content">
            <div class="ui form">
                <div class="field">
                    <label>评论</label>
                    <textarea rows="2" id="input-comment"></textarea>
                </div>
                <button class="ui primary button" onclick="Comment.postComment()">提交</button>
            </div>

            <div id="comments" class="ui feed" style="height: 300px; overflow-y: auto">
            </div>
        </div>
        <div class="actions">
            <div class="ui cancel button">关闭</div>
        </div>
    </div>
</div>
</body>
</html>
