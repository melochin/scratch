<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登录</title>
    <th:block th:replace="~{base/lib :: common}"></th:block>
</head>

<body th:replace="base/index :: layout(~{::#container})">

<div id="container" style="height: 100%">
<div style="position:fixed;width: 100%">
    <div class="ui padded grid">
        <div class="ui row" style="margin:1rem">
            <div class="six wide tablet two wide computer column" style="margin-left: auto;">
                <a class="ui small button" th:href="@{/user/register}">注册</a>
            </div>
        </div>

    </div>
</div>


<div class="ui centered grid" style="height:100%;display: flex">
    <div class="ui container sixteen wide tablet four wide computer column" style="align-self: center;">

        <div class="ui header">
            <h1 style="text-align: center;color: white;">Scratch</h1>
        </div>

        <form class="ui form" action="/doLogin" method="post" id="userLoginForm" style="font-size:15px">
            <div class="ui field fluid input left icon">
                <input class="form-control" type="text" name="username"
                       placeholder="用户名"/>
                <i class="user icon"></i>
            </div>
            <div class="ui field fluid input left icon">
                <input class="form-control" type="password" name="password"
                       placeholder="密码"/>
                <i class="hide icon"></i>
            </div>
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            <div class="ui  error message"></div>
            <div class="ui column">
                <input class="ui fluid green button" type="submit" value="登录"/>
            </div>
        </form>

        <div class="ui message">
            忘记密码？<a th:href="@{/user/reset/password/apply}"><span>找回密码</span></a>
            <br/>
            如果账号还没有激活，请<a><span>重新验证邮件</span></a>
        </div>

        <!--<div class="ui horizontal divider">-->
            <!--使用其他账号登录-->
        <!--</div>-->
        <!--<form th:action="@{/connect/github}" method="POST">-->
            <!--<button class="ui blue button" type="submit">-->
                <!--<i class="github icon"></i>-->
                <!--Github-->
            <!--</button>-->
        <!--</form>-->
    </div>
</div>

</div>
</body>
</html>
